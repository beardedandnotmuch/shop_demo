<div class="rumor_list_wrapper" fxLayout="column">
  <div
    fxLayout="row"
    fxLayoutWrap
    fxLayoutAlign="space-between"
    fxLayoutAlign.xs="space-around"
  >
      <md-card class="example-card" *ngFor="let product of products" fxFlex="18" fxFlex.xs="90">
        <md-card-header>
          <md-card-title>
            <h3>{{ product.name }}</h3>
          </md-card-title>
        </md-card-header>
        <img md-card-image src="assets/products/{{product.img}}">
        <md-card-content>
          <div>
            {{ product.text }}
          </div>
        </md-card-content>
        <md-card-actions fxLayout="row" fxLayoutAlign="space-between">
          <button md-raised-button color="accent" (click)="collect(product)">Купить</button>
          <span class="product_count" [hidden]="product.count === 0"><strong>{{product.count}} шт.</strong></span>
        </md-card-actions>
      </md-card>
  </div>
</div>
